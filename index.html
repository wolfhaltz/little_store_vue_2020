<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Little Vue Store!</title>

        <!-- vue cdn -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ title }}</p>
            <button v-on:click="title = 'New Title'">Change Title</button>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Welcome to Little Vue Store!'
                }
            });
        </script>
    </body>
</html>
