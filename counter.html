<!DOCTYPE html>
<html>

<head>
    <title>Counter</title>

    <!-- vue cdn -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <div>
            <p>Counter: {{ counter }}</p>
            <p>Clicks: {{ clicks }}</p>
            <button v-on:click="increment">Increment</button>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                counter: 0,
                clicks: 0,
            },
            methods: {
                increment(){
                    this.counter = this.counter + 1;
                    this.clicks++;
                }
            }
        });
    </script>
</body>

</html>
