<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Little Vue Store!</title>

    <!-- vue cdn -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <div>
            <input type="text" v-on:input="cssClass = $event.target.value">
            <p v-bind:class="cssClass">Class:
                <br>
                {{ cssClass }}</p>
            <small class="FF99CB">You can type red, blue or black :)</small>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                cssClass: ''
            }
        });
    </script>
</body>

</html>
