<!DOCTYPE html>
<html>

<head>
    <title>Filter</title>

    <!-- vue cdn -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- my css -->
    <link rel="stylesheet" href="src/css/index.css">
    <style>
        body {
            color: #3d9996;
            font-weight: 900;
            font-size: 20px;
            text-align: center;
        }

        div#app {
            background-color: #ACEDED;
            border-radius: 12px;
            padding: 20px;
            width: 50%;
            margin-left: 20%;
            margin-right: 20%;
            margin-top: 5%;
        }
    </style>
</head>

<body class="bg-ocean">
    <div id="app">
        <div>
            <p>Using computed: <br><br>{{ directlyUpperCaseFilter }}</p>
            <br><br>
            <p>Using filter uppercase: <br><br>{{ text | uppercase }}</p>
            <br><br>
            <p>Using filter lowercase: <br><br>{{ text | lowercase }}</p>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                text: 'Some text blablabla'
            },
            computed: {
                directlyUpperCaseFilter: function () {
                    return this.text.toUpperCase();
                }
            },
            filters: {
                uppercase: function (value) {
                    return value.toUpperCase();
                },
                lowercase: function (value) {
                    return value.toLowerCase();
                }
            }
        });
    </script>
</body>

</html>
